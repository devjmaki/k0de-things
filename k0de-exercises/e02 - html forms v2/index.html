<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login | ABC Company</title>

      <link rel="shortcut icon" href="./img/plugin.png" type="image/x-icon">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!-- login form -->
     <form action="request.html" id="login">
            <header>
                  <img src="./img/plugin.png" class="logo">
                  <h1>ABC Company</h1>
            </header> 

            <!-- username field -->
            <div class="input-group form-content">
                  <div class="input-group-text"><img class="lock" src="./img/user.png"></div>
                  <input type="text" class="form-control-sm" id="addUsername" minlength="5" maxlength="15" placeholder="Username" required>
            </div>

            <!-- password field -->
            <div class="input-group form-content">
                  <div class="input-group-text"><img class="lock" src="./img/lock.png"></div>
                  <input type="password" class="form-control-sm" id="addPass" minlength="6" maxlength="15" placeholder="Password" required>
            </div>

            <a href="#" class="form-content d-block link">Forgot Password</a>
             
             <!-- login + reset buttons -->
            <button type="submit" onclick="alert('Thank you for logging in.')" class="d-inline btn btn-sm btn-outline-dark">Login</button>
            <button type="reset" class="d-inline btn btn-sm btn-outline-dark">Reset</button>

            <hr>    
              
            <!-- alternative login -->
            <h2 class="text-center">Login using </h2>

            <div class="form-content">
                  <a href="#"><img class="alt" id="alt-fb"src="./img/fb.png"/></a>
                  <a href="#"><img class="alt" id="alt-twt"src="./img/twitter.png"/></a>
                  <a href="#"><img class="alt" id="alt-gg" src="./img/google.png"/></a>
            </div>
      </form>
</body>
</html>
