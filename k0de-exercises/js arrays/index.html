<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
</head>
<body>
    <h1>CRUD Operations Menu</h1>
    <table cellpadding="10">
        <thead>
            <tr>
                <th>
                    <b>Keyword</b>
                </th>
                <th>
                    <b>Function</b>
                </th>
            </tr>
        </thead>
        <tbody>   
            <tr>
                <td>
                    "add" 
                </td>
                <td>
                    add a student
                </td>
            </tr>
            
            <tr>
                <td>
                    "list"
                </td>
                <td>
                    display student list
                </td>
            </tr>
            
            <tr>
                <td>
                    "check"
                </td>
                <td>
                    check if student is enrolled
                </td>
            </tr>
            
            <tr>
                <td>
                    "section"
                </td>
                <td>
                    display section of students
                </td>
            </tr>
            
            <tr>
                <td>
                    "delete"
                </td>
                <td>
                    remove a student from the list
                </td>
            </tr>
            
            <tr>
                <td>
                    "quit"
                </td>
                <td>
                    quit 
                </td>
            </tr>
        </tbody>    
    </table>
    <script src="main.js" defer></script>
</body>
</html>
