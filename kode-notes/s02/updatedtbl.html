<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <!--used to group header content in an html table-->
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
        </thead>

        <tbody>
            <!--groups the body content in an html table-->
            <tr>
                <!--table row-->
                <td>
                    <!--table data-->
                    John Doe
                </td>
                <td>29</td>
                <td>john@email.com</td>
            </tr>
            <tr>
                <td>Jane Doe</td>
                <td>27</td>
                <td>jane@email.com</td>
            </tr>
        </tbody>
    </table>
    
    <!-- colspan = no. of columns the should span -->
    <table border="1">
        <thead>
            <th colspan="5">
                Basic Information
            </th>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Age
                    </th>
                    <th>
                        Email
                    </th>
                </tr>
        </thead>

        <tbody>
            <tr>
                <td>
                    Jane Doe
                </td>
                <td>
                    27</td>
                <td>
                    jane@email.com
                </td>
            </tr>
            <tr>
                <td>
                    John Doe
                </td>
                <td>
                    29
                </td>
                <td>
                    john@email.com
                </td>
            </tr>
            <tr>
                <td>
                    Channing Tatum
                </td>
                <td>
                    35
                </td>
                <td>
                    john@email.com
                </td>
            </tr>
        </tbody>
    </table>

    <table border="1">
        <tr>
            <td rowspan="4">
                Basic Information
            </td>
            <td>
                Name
            </td>
            <td>
                Age
            </td>
            <td>
                Email
            </td>
        </tr>
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>B</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>C</td>
            <td>C</td>
        </tr>
    </table>
</body>
</html>
