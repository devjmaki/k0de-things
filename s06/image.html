<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Responsiveness</title>
    <link rel="stylesheet" type="text/css" href="image.css">
</head>
<body>
    <h1>Image Responsiveness</h1>

    <img src="maki.png" alt="chicks" id="responsive"/>

    <!-- modal and responsive img -->
    <div id="myModal" class="modal">
        <span class="close">&times</span>
        <img class="modal-content" id="img01"/>
        <div id="caption"></div>
    </div>

    <script>
        //1. get modal - pop-up; like alert 
        var modal = document.getElementById("myModal");

        //2. get img and insert inside modal; use "alt" text as a caption
        var img = document.getElementById("responsive");

        //declare variable
        var modalImg = document.getElementById("img01");
        
        //declare variable
        var captionText = document.getElementById("img01");

        //initialize var  
        img.onclick = function()                //onclick - method; create a function so modal will display as block
        {               
            modal.style.display = "block";
            modalImg.src = this.src;            // this - keyword; element for accessing img
            captionText.innerHTML = this.alt;   //innerHTML - property within html page
        }

        //3. get the span element that closes modal
        var span = document.getElementsByClassName("close")[0];

        //4. when user clicks on <span> (x), closes modal
        span.onclick = function()
        {
            modal.style.display = "none";
        }














    </script>
</body>
</html>
