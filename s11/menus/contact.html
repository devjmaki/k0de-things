<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <!-- form -->
    <section>
        <form class="container-fluid mt-3 ml-3">
            <div class="row mb-3">
              <label for="fname" id="label" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="fname">
              </div>
            </div>
            <div class="row mb-3">
                <label for="lname" id="label" class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="lname">
                </div>
              </div>
            <div class="form-floating row mb-3" >
                <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com" value="test@example.com">
                <label for="floatingInputValue" id="label">Email</label>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>

    </section>




    <!-- footer -->
    <section>
        <!--Columns-->
          <div class="row align-items-center bg-primary m-5 text-white">
              <div class="col-3">
                  <p class="fw-bold">
                      CONNECT WITH US
                  </p>
  
                  <div class="row align-items-center">
                      <img src="../img/icons.png" alt="icons">
                  </div>
              </div>
  
              <div class="col-4">
                  <form action="">
                      <label for="emailAdd" class="fw-bold">NEWSLETTER</label>
                      <input type="text" class="form-control mt-3 mb-3" id="emailAdd" placeholder="Type your email address here">
                      
                      <p>
                      <button class="btn btn-warning">SUBSCRIBE</button>
                      </p>
                  </form>
              </div>
              
              <div class="col-5">
                  <p class="fw-bold text-start">
                      CONTACT US
                  </p>
                  <p>
                      Address: Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                  </p>
  
                  <p>
                      Contact: 012-345-6789
                  </p>
  
                  <p>
                      Email Address: eadd@email.com
                  </p>
              </div>
          </div>
      </section>
